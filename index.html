<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="imagenes/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>
<body class="all">
    <div class="principal">
        <div class="img">
            <img src="imagenes/image-product-desktop.jpg" alt="">
        </div>
      
        <div class="contright">

          <h2>P E R F U M E</h2>

          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

          <h2 class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</h2>

          <div class="costo">
            <p class="precio">$149.99 </p>
          <p class="descuento">$169.99</p>
          
          </div>
          

            
          <button class="btn"><img class="icono" src="imagenes/icon-cart.svg" alt="">
            Add to Cart
          </button>
          
        </div>
         <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </div>
  
 
  </div>

</html>
